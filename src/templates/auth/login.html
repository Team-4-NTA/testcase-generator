<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-blue-100">
    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8">
      <div class="text-center mb-6">
        <img src="https://cdn-icons-png.flaticon.com/512/992/992490.png" alt="logo" class="w-16 mx-auto mb-3" />
        <h2 class="text-2xl font-bold text-gray-800">Chào mừng trở lại 👋</h2>
        <p class="text-gray-500 text-sm mt-1">Đăng nhập để tiếp tục sử dụng hệ thống</p>
      </div>

      <form class="space-y-5">
        <!-- Email hoặc Username -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email hoặc Username</label>
          <input
            type="text"
            placeholder="Nhập email hoặc username..."
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Mật khẩu</label>
          <input
            type="password"
            placeholder="Nhập mật khẩu..."
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- Quên mật khẩu -->
        <div class="text-right">
          <a href="#" class="text-sm text-blue-600 hover:underline">Quên mật khẩu?</a>
        </div>

        <!-- Đăng nhập -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold shadow hover:bg-blue-700 transition"
        >
          Đăng nhập
        </button>

        <!-- Hoặc -->
        <div class="flex items-center my-4">
          <div class="flex-grow h-px bg-gray-300"></div>
          <span class="px-3 text-gray-500 text-sm">Hoặc</span>
          <div class="flex-grow h-px bg-gray-300"></div>
        </div>

        <!-- Google -->
        <button
          type="button"
          class="w-full flex items-center justify-center gap-2 border border-gray-300 py-3 rounded-xl hover:bg-gray-50 transition"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google"
            class="w-5 h-5"
          />
          <span class="font-medium text-gray-700">Đăng nhập với Google</span>
        </button>
      </form>

      <!-- Đăng ký -->
      <p class="text-center text-sm text-gray-600 mt-6">
        Chưa có tài khoản?
        <a href="/register" class="text-blue-600 hover:underline font-medium">Đăng ký ngay</a>
      </p>
    </div>
  </body>
</html>
