{% extends 'base.html' %}
{% block content %}
<div class="h-100 container">
    <nav id="sidebar" class="sidebar">
      <div class="topview">
        <button class="toggle-btn" id="toggleSidebar" style="color: #000;">
            <i class="fas fa-bars"></i>
        </button>
      </div>
        <ul id="sidebar-list" class="nav flex-column" style="margin: 20px 0px; padding: 0;">
            <!-- List items -->
        </ul>
    </nav>
    <main class="content">
        <div class="top-bar text-white p-2 d-flex justify-content-end align-items-center">
            <button class="btn btn-secondary mr-2" onclick="addNewItem()">
                <i class="fas fa-plus"></i> Tạo mới
            </button>
            <button class="btn btn-secondary mr-2" id="saveButton">
                <i class="fas fa-save"></i> Lưu
            </button>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog"></i> Cài đặt
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Cài đặt 1</a>
                    <a class="dropdown-item" href="#">Cài đặt 2</a>
                    <a class="dropdown-item" href="#">Cài đặt 3</a>
                </div>
            </div>
        </div>
        <div class="flex-grow-1 d-flex flex-column p-2" style="height: calc(100vh - 54px);">
            <div id="responses" class="msger-chat">
                <!-- Các câu hỏi và câu trả lời sẽ được thêm vào đây -->
            </div>
            <div id="loading" class="typing-indicator d-none">
                <i style="margin-right:5px;color:gray">Vui lòng đợi trong vài giây</i>
                <span></span><span></span><span></span>
            </div>
            <div class="input-form d-flex align-items-stretch mt-2">
              <div class="input-text mr-2 flex-fill">
                <div class="rounded">
                  <div class="mb-3">
                      <label class="fw-bold">Màn hình:</label>
                      <input id="screen_name" class="custom-textarea" placeholder="Nhập nội dung..."/>
                  </div>
                  <div class="mb-3">
                      <label class="fw-bold">Yêu cầu:</label>
                      <textarea id="requirement" class="custom-textarea" placeholder="Nhập yêu cầu..."></textarea>
                  </div>
              </div>
              </div>
              <div class="d-flex flex-column">
                <button class="btn btn-secondary mb-2" onclick="submitForm()">SEND</button>
                <button class="btn btn-secondary mb-2">TEMPLATE</button>
                <button class="btn btn-secondary">UPLOAD</button>
            </div>
          </div>
        </div>        
    </main>
</div>
<script>
    window.csrfToken = "{{ csrf_token }}";
</script>
<script type="module">
    import { v4 as uuidv4 } from 'https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/esm-browser/index.js';
    window.uuidv4 = function() {
        return uuidv4();
    }
</script>
{% load static %}
<script src="{% static 'js/style.js' %}"></script>
{% endblock %}
