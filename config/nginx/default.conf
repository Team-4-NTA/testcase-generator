upstream django_app {
    server web:8888;
}

# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name generation.nitrotech.asia;

    # Cho Let's Encrypt xác thực
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Chuyển toàn bộ request khác sang HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name generation.nitrotech.asia;

    # Đường dẫn tới SSL cert được certbot tạo ra
    ssl_certificate /etc/letsencrypt/live/generation.nitrotech.asia/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/generation.nitrotech.asia/privkey.pem;

    # Các thiết lập bảo mật khuyến nghị
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Reverse proxy về Django container
    location / {
        auth_basic "Restricted Area";                      # Bật xác thực
        auth_basic_user_file /etc/nginx/.htpasswd;         # Đường dẫn tới file user/pass
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}